name: Android APK CI

on:
  # 手动触发，方便你需要的时候才编译
  workflow_dispatch:
    inputs:
      buildDebug:
        description: "是否构建 debug APK"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      buildRelease:
        description: "是否构建 release APK"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      createRelease:
        description: "是否创建 GitHub Release（仅在构建 release 时有效）"
        required: false
        default: "false"
        type: choice
        options: ["true", "false"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build debug APK
        if: ${{ inputs.buildDebug == 'true' }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload debug APK
        if: ${{ inputs.buildDebug == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Build release APK
        if: ${{ inputs.buildRelease == 'true' }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload release APK (unsigned if no signingConfig)
        if: ${{ inputs.buildRelease == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release and upload release APK
        if: ${{ inputs.buildRelease == 'true' && inputs.createRelease == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "SyncClipboard Android v${{ github.run_number }}"
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
